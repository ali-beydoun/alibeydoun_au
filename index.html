<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Ali & Najah's Tokyo Adventure üå∏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Calendar Overview -->
    <div id="calendar-view" class="view active">
        <header class="app-header">
            <div class="travelers-photo">
                <img src="ali-najah.jpeg" alt="Ali & Najah">
            </div>
            <h1>Ali & Najah's Tokyo Adventure</h1>
            <p class="subtitle">November 26 - December 3, 2025</p>
            <div class="header-info">
                <div class="tokyo-time" id="tokyo-time">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <span id="time-display">--:--</span>
                </div>
                <div class="countdown" id="countdown">
                    <span id="countdown-display"></span>
                </div>
            </div>
        </header>

        <!-- Quick Access Cards -->
        <div class="quick-access-section">
            <h2 class="section-title">Trip Essentials</h2>
            <div class="quick-access-grid">
                <button class="quick-access-card" onclick="showFlightDetails()">
                    <div class="quick-access-icon">‚úàÔ∏è</div>
                    <div class="quick-access-content">
                        <div class="quick-access-title">Flight Details</div>
                        <div class="quick-access-subtitle">QF59 & QF26</div>
                    </div>
                    <svg class="quick-access-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>

                <button class="quick-access-card" onclick="showHotelDetails()">
                    <div class="quick-access-icon">üè®</div>
                    <div class="quick-access-content">
                        <div class="quick-access-title">Hotel Details</div>
                        <div class="quick-access-subtitle">Keihan Tsukiji Ginza Grande</div>
                    </div>
                    <svg class="quick-access-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>

                <button class="quick-access-card" onclick="showTicketsVouchers()">
                    <div class="quick-access-icon">üé´</div>
                    <div class="quick-access-content">
                        <div class="quick-access-title">Tickets & Vouchers</div>
                        <div class="quick-access-subtitle">All trip documents</div>
                    </div>
                    <svg class="quick-access-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>

                <button class="quick-access-card" onclick="showFoodOptions()">
                    <div class="quick-access-icon">üçΩÔ∏è</div>
                    <div class="quick-access-content">
                        <div class="quick-access-title">Food Options</div>
                        <div class="quick-access-subtitle">Restaurants & cafes</div>
                    </div>
                    <svg class="quick-access-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Daily Itinerary Section -->
        <div class="itinerary-section">
            <h2 class="section-title">Daily Itinerary</h2>
            <div class="day-grid" id="day-grid">
                <!-- Day cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Day Detail View -->
    <div id="day-view" class="view">
        <header class="detail-header">
            <button class="back-button" onclick="showCalendar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
                <span>Back</span>
            </button>
            <h2 id="day-title"></h2>
        </header>

        <!-- Day Navigation -->
        <div class="day-navigation">
            <button class="nav-arrow nav-prev" id="nav-prev" onclick="navigatePrevDay()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
                <span>Previous</span>
            </button>
            <button class="nav-arrow nav-next" id="nav-next" onclick="navigateNextDay()">
                <span>Next</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>

        <div class="day-content" id="day-content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Activity Detail Modal -->
    <div id="activity-modal" class="modal">
        <div class="modal-backdrop" onclick="closeActivityModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeActivityModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <h3 id="modal-title"></h3>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Activity details will be populated here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
