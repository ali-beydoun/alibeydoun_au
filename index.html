<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Ali & Najah's Tokyo Adventure üå∏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Calendar Overview -->
    <div id="calendar-view" class="view active">
        <header class="app-header">
            <div class="travelers-photo">
                <img src="ali-najah.jpeg" alt="Ali & Najah">
            </div>
            <h1>Ali & Najah's Tokyo Adventure</h1>
            <p class="subtitle">üçú üõçÔ∏è üå∏ ‚Ä¢ November 26 - December 3, 2025</p>
            <div class="header-info">
                <div class="tokyo-time" id="tokyo-time">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <span id="time-display">--:--</span>
                </div>
                <div class="countdown" id="countdown">
                    <span id="countdown-display"></span>
                </div>
            </div>

            <!-- Hotel Quick Access -->
            <div class="hotel-quick-access">
                <div class="hotel-info-compact">
                    <div class="hotel-icon">üè®</div>
                    <div class="hotel-text">
                        <div class="hotel-name">Hotel Keihan Tsukiji</div>
                        <div class="hotel-location">Ginza, Tokyo</div>
                    </div>
                </div>
                <div class="hotel-actions">
                    <a href="tel:+81-3-5565-1001" class="quick-action-btn" title="Call Hotel">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                    </a>
                    <a href="https://www.google.com/maps/search/?api=1&query=3-5-4%2C+Tsukiji%2C+Chuo-ku+104-0045+Tokyo+Japan" target="_blank" class="quick-action-btn" title="Navigate">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </a>
                    <a href="https://tsukijiginza.hotelkeihan.co.jp/" target="_blank" class="quick-action-btn" title="Website">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="2" y1="12" x2="22" y2="12"/>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                    </a>
                    <button class="quick-action-btn" onclick="showQuickReference()" title="More Info">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="16" x2="12" y2="12"/>
                            <line x1="12" y1="8" x2="12.01" y2="8"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div class="day-grid" id="day-grid">
            <!-- Day cards will be generated by JavaScript -->
        </div>
    </div>

    <!-- Day Detail View -->
    <div id="day-view" class="view">
        <header class="detail-header">
            <button class="back-button" onclick="showCalendar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
                <span>Back</span>
            </button>
            <h2 id="day-title"></h2>
        </header>

        <div class="day-content" id="day-content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Activity Detail Modal -->
    <div id="activity-modal" class="modal">
        <div class="modal-backdrop" onclick="closeActivityModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeActivityModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <h3 id="modal-title"></h3>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Activity details will be populated here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
