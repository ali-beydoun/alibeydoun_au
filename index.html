<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Tokyo Trip â€¢ Nov 26 - Dec 3, 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Calendar Overview -->
    <div id="calendar-view" class="view active">
        <header class="app-header">
            <h1>Tokyo Trip</h1>
            <p class="subtitle">November 26 - December 3, 2025</p>
        </header>

        <div class="day-grid" id="day-grid">
            <!-- Day cards will be generated by JavaScript -->
        </div>
    </div>

    <!-- Day Detail View -->
    <div id="day-view" class="view">
        <header class="detail-header">
            <button class="back-button" onclick="showCalendar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
                <span>Back</span>
            </button>
            <h2 id="day-title"></h2>
        </header>

        <div class="day-content" id="day-content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
