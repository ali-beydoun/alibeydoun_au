<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Ali & Najah's Tokyo Adventure üå∏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Calendar Overview -->
    <div id="calendar-view" class="view active">
        <header class="app-header">
            <div class="travelers-photo">
                <img src="ali-najah.jpeg" alt="Ali & Najah">
            </div>
            <h1>Ali & Najah's Tokyo Adventure</h1>
            <p class="subtitle">üçú üõçÔ∏è üå∏ ‚Ä¢ November 26 - December 3, 2025</p>
            <div class="header-info">
                <div class="tokyo-time" id="tokyo-time">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <span id="time-display">--:--</span>
                </div>
                <div class="countdown" id="countdown">
                    <span id="countdown-display"></span>
                </div>
            </div>

            <!-- Trip Info Button -->
            <button class="info-button" onclick="showQuickReference()" title="Trip Info">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM12 17.75C12.4142 17.75 12.75 17.4142 12.75 17V11C12.75 10.5858 12.4142 10.25 12 10.25C11.5858 10.25 11.25 10.5858 11.25 11V17C11.25 17.4142 11.5858 17.75 12 17.75ZM12 7C12.5523 7 13 7.44772 13 8C13 8.55228 12.5523 9 12 9C11.4477 9 11 8.55228 11 8C11 7.44772 11.4477 7 12 7Z" fill="currentColor"/>
                </svg>
            </button>
        </header>

        <div class="day-grid" id="day-grid">
            <!-- Day cards will be generated by JavaScript -->
        </div>
    </div>

    <!-- Day Detail View -->
    <div id="day-view" class="view">
        <header class="detail-header">
            <button class="back-button" onclick="showCalendar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
                <span>Back</span>
            </button>
            <h2 id="day-title"></h2>
        </header>

        <div class="day-content" id="day-content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Activity Detail Modal -->
    <div id="activity-modal" class="modal">
        <div class="modal-backdrop" onclick="closeActivityModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeActivityModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
                <h3 id="modal-title"></h3>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Activity details will be populated here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
